<div class="container">
<p class="mat-headline category"> </p>
</div>

<div class="container space">
  <div class="row">

   <app-single-product  *ngFor="let product of products "
                       [productName]="product.name"
                        [id] ="product.id"
                      [image]="product.image"
                      [description]="product.description"
                       [price]="product.unitPrice" class="col-3 product">


  </app-single-product>
    <p *ngIf = "products?.length===0" class="alert alert-warning">Sorry, we couldn't find and data</p>
<router-outlet></router-outlet>


    <mat-paginator [length]="length"
                   [pageSize]="pageSize"
                   [pageIndex]="pageIndex"
                   [pageSizeOptions]="pageSizeOptions"
                   (page)="handlePageEvent($event)">

    </mat-paginator>
</div>
   </div>
