<div class=" container d-flex justify-content-start   align-items-center space" >
  <div class="d-flex flex-row">
     <span class="p-4">
 <img src="{{product.image}}" alt="{{product.image}}" class="img-fluid p-4"  >
        </span>
  </div>
  <div class="p-2 product-box">
    <p class="mat-display-1  ">{{product.name}}</p>
      <p   >{{product.description    }}</p>

    <p class="mat-subheading-2">{{product.unitPrice| currency: 'EUR'}}</p>
    <hr>
    <button mat-raised-button	 color="primary"  >Buy</button>

    <button mat-raised-button	 color="primary"  (click)="onAddToCart(product)">Add to cart</button>
  </div>
</div>
